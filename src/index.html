<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MedAgenda Doctor Application</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" href="bower_components/angularMultipleSelect/build/multiple-select.min.css" />
  <link rel="stylesheet" href="bower_components/angular-bootstrap-toggle-switch/style/bootstrap3/angular-toggle-switch-bootstrap-3.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="styles/doctor.style.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- endinject -->
</head>
<body>
  <div ng-include="'app/layout/navbar.html'"></div>
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <div ng-include="'app/layout/sidebar.html'"></div>
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10">
      <div ui-view></div>
    </div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootbox/bootbox.js"></script>
  <script src="bower_components/ngBootbox/dist/ngBootbox.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script src="bower_components/angularMultipleSelect/build/multiple-select.min.js"></script>
  <script src="bower_components/angular-bootstrap-toggle-switch/angular-toggle-switch.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="app/app.js"></script>
  <script src="app/core/assignment.factory.js"></script>
  <script src="app/core/doctor.checkin.factory.js"></script>
  <script src="app/core/doctor.factory.js"></script>
  <script src="app/core/doctor.specialty.factory.js"></script>
  <script src="app/core/medical.fields.factory.js"></script>
  <script src="app/core/values.js"></script>
  <script src="app/doctor/doctor.detail.controller.js"></script>
  <script src="app/doctor/doctor.grid.controller.js"></script>
  <!-- endinject -->
</body>
</html>
