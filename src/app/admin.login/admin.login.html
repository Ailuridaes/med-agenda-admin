<!--=====   ADMIN LOGIN PAGE  ========-->

<div class="row login animated bounceIn">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 login-screen">
		<div class="login-panel panel panel-danger">
			<div class="panel-heading signon">✙ Hospital Admin Sign In ✙</div>
			<div class="panel-body">
				<form role="form" ng-submit="">
					<fieldset>
						<div class="form-group">
							<input required class="form-control" placeholder="Enter Your Admin ID" name="admin-id" maxlength="6">
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Remember Me">Remember Me
							</label>
						</div>
						<input type="submit" class="btn btn-primary" value="Submit" ui-sref="admin.dashboard"></input>
					</fieldset>
				</form>
			</div>
		</div>
	</div>	<!-- /.col-->
</div>	<!-- /.row -->
